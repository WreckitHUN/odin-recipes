<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="pancake.css" />
    <title>Pancake</title>
  </head>
  <body>
    <h2>Pancake</h2>
    <h3>Ingredients</h3>
    <div>
      <ul class="list">
        <li class="ingredients"><div class="ingredients__item">125 g all purpose flour</div></li>
        <li class="ingredients"><div class="ingredients__item">2 eggs (nagy)</div></li>
        <li class="ingredients"><div class="ingredients__item">20 g vanillin sugar</div></li>
        <li class="ingredients"><div class="ingredients__item">A pinch of salt</div></li>
        <li class="ingredients"><div class="ingredients__item">250 ml milk (cold)</div></li>
        <li class="ingredients"><div class="ingredients__item">40 g butter (melted)</div></li>
        <li class="ingredients"><div class="ingredients__item">6 tbsp sunflower oil</div></li>
      </ul>
    </div>
  </body>
</html>
